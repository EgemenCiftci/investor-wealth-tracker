<mat-card class="d-block w-25 mt-3 ml-3">
    <mat-card-header>
        <mat-card-title>Login</mat-card-title>
    </mat-card-header>
    <mat-card-content>
        <mat-form-field>
            <input matInput type="email" placeholder="Email" [(ngModel)]="email" required>
        </mat-form-field>
        <br>
        <mat-form-field>
            <input matInput type="password" placeholder="Password" [(ngModel)]="password" required minlength="6">
        </mat-form-field>
    </mat-card-content>
    <mat-card-actions>
        <button mat-button color="accent" (click)="login()">Login</button>
        <button mat-button color="accent" (click)="register()">Register</button>
    </mat-card-actions>
    <mat-card-footer>
        <mat-progress-bar [mode]="isBusy ? 'indeterminate' : 'determinate'"></mat-progress-bar>
    </mat-card-footer>
</mat-card>

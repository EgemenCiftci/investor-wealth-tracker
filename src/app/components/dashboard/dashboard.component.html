<mat-card>
    <mat-card-header>
        <mat-card-title>Dashboard</mat-card-title>
    </mat-card-header>
    <mat-card-content>
        <div echarts [options]="options" [loading]="isBusy"></div>
    </mat-card-content>
    <mat-card-footer>
        <mat-progress-bar [mode]="isBusy ? 'indeterminate' : 'determinate'"></mat-progress-bar>
    </mat-card-footer>
</mat-card>

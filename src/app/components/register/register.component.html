<mat-card>
    <mat-card-header>
        <mat-card-title>Register</mat-card-title>
    </mat-card-header>
    <mat-card-content>
        <mat-form-field>
            <input matInput type="text" placeholder="Display Name" [(ngModel)]="displayName" required>
        </mat-form-field>
        <mat-form-field>
            <input matInput type="email" placeholder="Email" [(ngModel)]="email" required>
        </mat-form-field>
        <mat-form-field>
            <input matInput type="password" placeholder="Password" [(ngModel)]="password" required minlength="6">
        </mat-form-field>
    </mat-card-content>
    <mat-card-actions>
        <button mat-button (click)="register()">Register</button>
    </mat-card-actions>
    <mat-card-footer>
        <mat-progress-bar [mode]="isBusy ? 'indeterminate' : 'determinate'"></mat-progress-bar>
    </mat-card-footer>
</mat-card>

<h1 mat-dialog-title>{{data.title}}</h1>
<mat-dialog-content mat-dialog-content>{{data.content}}</mat-dialog-content>
<mat-dialog-actions align="end">
    <button mat-button mat-dialog-close (click)="cancel()" type="button">Cancel</button>
    <button mat-button mat-dialog-close cdkFocusInitial (click)="ok()" type="button">OK</button>
</mat-dialog-actions>

<mat-card>
    <mat-card-header>
        <mat-card-title>Edit Profile</mat-card-title>
    </mat-card-header>
    <mat-card-content>
        <mat-form-field>
            <input matInput type="text" placeholder="Display Name" [(ngModel)]="displayName" required>
        </mat-form-field>
        <mat-form-field>
            <input matInput type="email" placeholder="Email" [(ngModel)]="email" required>
        </mat-form-field>
        <mat-form-field>
            <input matInput type="password" placeholder="Old Password" [(ngModel)]="oldPassword" required minlength="6">
        </mat-form-field>
        <mat-form-field>
            <input matInput type="password" placeholder="New Password" [(ngModel)]="newPassword" required minlength="6">
        </mat-form-field>
        <mat-form-field>
            <input matInput type="password" placeholder="New Password Repeat" [(ngModel)]="newPasswordRepeat" required minlength="6">
        </mat-form-field>
    </mat-card-content>
    <mat-card-actions>
        <button mat-button color="accent" (click)="save()">
            <mat-icon>save</mat-icon>
            <span>Save</span>
        </button>
        <button mat-button color="warn" (click)="cancel()">
            <mat-icon>cancel</mat-icon>
            <span>Cancel</span>
        </button>
    </mat-card-actions>
    <mat-card-footer>
        <mat-progress-bar [mode]="isBusy ? 'indeterminate' : 'determinate'"></mat-progress-bar>
    </mat-card-footer>
</mat-card>
